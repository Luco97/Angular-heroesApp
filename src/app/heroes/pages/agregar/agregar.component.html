<h1>Nuevo Heroe <small>asd</small> </h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column" >
        <div fxLayout="row" fxLayoutGap="30px" fxLayout.xs="column">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input  type="text"
                        matInput
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  type="text"
                        matInput
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparicion</mat-label>
            <input  type="text"
                    matInput
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input  type="text"
                    matInput
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let p of publisher" [value]="p.id">
                    {{ p.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input  type="url"
                    matInput
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe|imagenPipe">
    </div>
</div>
