<h1><strong>Nuevo Heroe:</strong><small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column" >
        <app-heroe-edicion [InputHeroe]="heroe"></app-heroe-edicion>
        <br>
        
        <button mat-raised-button color="primary"
                (click)="guardar()"
                [routerLink]="['/heroes/listado']">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe|imagenPipe">
    </div>
</div>
