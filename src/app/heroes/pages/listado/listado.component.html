<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayoutAlign="center"
     fxLayoutGap="20px">
    <div    fxFlex.md="25"
            fxFlex.lg="15"
            fxFlex.sm="30"
            *ngFor="let heroe of Heroes">
        <app-heroe-tarjeta [IsertarHeroe]=heroe></app-heroe-tarjeta>
    </div>
</div>
